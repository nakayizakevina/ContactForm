<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <!--Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form action="" class="form" id="form">
        <h3>Contact Us</h3>
        <div class="client__ifo">
          <div class="client__name">
            <label for="">First Name</label>
            <input
              type="text"
              class="client__input client__input--name client__input--state"
              id="first_name"
              required
            />
            <p class="error__message">This field is required</p>
          </div>
          <div class="client__name">
            <label for=""> Last Name</label>
            <input
              type="text"
              class="client__input client__input--name client__input--state"
              id="last_name"
              required
            />
            <p class="error__message">This field is required</p>
          </div>
        </div>
        <div>
          <label for="">Email Address</label>
          <input
            type="email"
            placeholder="Please enter a valid email address"
            class="client__input"
            id="email"
          />
          <p class="email__error error__message" id="email__error">
            Please enter a valid email address
          </p>
        </div>

        <div>
          <label>Query Type</label>
          <div class="querry__input">
            <label>
              <input type="radio" name="queryType" value="general" />
              General Enquiry
            </label>
            <label>
              <input type="radio" name="queryType" value="support" />
              Support Request
            </label>
            <!-- <p>Select a querry type</p> -->
          </div>
        </div>
        <div>
          <label for="">Message</label>
          <textarea
            name=""
            id="message"
            class="client__input client__input--state"
            required
          ></textarea>
          <p class="error__message">This field is required</p>
        </div>

        <label for="">
          <input type="checkbox" />
          I conset to being contacted by the team
        </label>
        <p>To submit this form, please consent to being contacted</p>
        <button type="submit" id="button">Submit</button>
      </form>
      <div class="user__infor">
        <h3>Preview</h3>
        <p>First Name: <span id="firstNamePreview"></span></p>
        <p>Last Name: <span id="lastNamePreview"></span></p>
        <p>Email: <span id="emailPreview"></span></p>
        <textarea name="" id="messagePreview"></textarea>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
