<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <!--Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
  </head>
  <body>
    <main>
      <form action="" class="form" id="form">
        <h3>Contact Us</h3>
        <div class="client__ifo">
          <div class="client__name">
            <label for="">First Name</label>
            <input type="text" class="client__input client__input--name" id="first_name" required />
          </div>
          <div class="client__name">
            <label for=""> Last Name</label>
            <input type="text" class="client__input client__input--name"  id="last_name" required />
          </div>
        </div>
        <label for="">Email Address</label>
        <input
          type="email"
          placeholder="Please enter a valid email address"
          class="client__input" id="email"
          required
        />
        <div>
          <label>Query Type</label>
          <div class="querry__input">
            <label>
              <input type="radio" name="queryType" value="general" />
              General Enquiry
            </label>

            <label>
              <input type="radio" name="queryType" value="support" />
              Support Request
            </label>
          </div>
        </div>

        <label for="">Message</label>
        <textarea name="" id="" class="client__input" required></textarea>
        <label for="">
          <input type="checkbox" />
          I conset to being contacted by the team
        </label>
        <button type="submit" id="button">Submit</button>
      </form>
    </main>

    <!-- Message Sent! -->
    <!-- Thanks for completing the form. We'll be in touch soon! -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
